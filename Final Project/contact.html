   <!-- <section class="contact-section"> -->
      <div class="contact-container">

         <h3 class="Contact-us">Contact Us</h3>
         <form id="contactForm">
            <table>
               <tr>
                  <td><label for="Name" class="fcf-label">Your Name:</label></td>
                  <td><input type="text" id="Name" name="Name" class="fcf-form-control" required></td>
               </tr>

               <tr>
                  <td><label for="contact">Your Contact Number</label></td>
                  <td><input type="number" id="contact" name="contact" class="fcf-form-contact"></td>
               </tr>
               <tr>
                  <td><label for="email" class="fcf-label">Your E-mail Address:</label></td>
                  <td><input type="email" id="Email" name="Email" class="fcf-form-control" required></td>
               </tr>
               <tr>
                  <td><label for="Message" class="fcf-label">Your Message:</label></td>
                  <td><textarea id="Message" name="Message" class="fcf-form-control" rows="6" maxlength="3000"
                        required></textarea></td>
               </tr>
               <tr>
                  <td><label for="contact reason">Contact Reason</label></td>
                  <td>
                     <select id="contact reason" name="contact reason">
                        <option value="sales">Sales</option>
                        <option value="help">Help</option>
                        <option value="billing">Billing</option>
                     </select>
                  </td>
               </tr>
               <tr>
                  <td><label for="newsletter">Join our newsletter</label></td>
                  <td><input type="checkbox" id="newsletter" name="newsletter" value="newslettersignup"></td>
               </tr>
            </table>
         </form>
         <div class="send">
            <button type="submit" onclick="handleSubmit(event)">Send</button>
         </div>
      </div>
